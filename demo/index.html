<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>max-string-field demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../max-string-field.html">

    <link rel="import" href="cats-only.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        html {
          --form-input-width: 300px;
          --form-input-height: 2em;
        }

        #demo-container {
          display: block;
          margin:0 auto;
          width: 560px;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);;
          margin-bottom: 40px;
          margin-top: 10px;
          padding: 20px;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div id="demo-container">
      <h3>Sample form</h3>
      <br />
      <max-string-field input-label="Text Field" auto-validate="true" placeholder="This is a string field." type="text"></max-string-field>
      <max-string-field input-label="Number Field" auto-validate="true" required=true placeholder="This is a number field." type="Number"></max-string-field>
      <max-string-field input-label="Email Field" auto-validate="true" required=true placeholder="This is a email field." type="Email"></max-string-field>
      <max-string-field input-label="Date Field" auto-validate="true" placeholder="This is a date field" type="date"></max-string-field>
      <max-string-field input-label="Readonly Field" auto-validate="true" placeholder="readonly" readonly></max-string-field>
      <max-string-field input-label="Disabled Field" auto-validate="true" placeholder="Disabled" disabled></max-string-field>
    </div>

    <div class="vertical-section-container centered">
      <h4>Basic inputs demo</h4>
      <demo-snippet>
        <template>
          <max-string-field input-label="Text Field" auto-validate="true" placeholder="This is a string field." type="text"></max-string-field>
          <max-string-field input-label="Number Field" auto-validate="true" required=true placeholder="This is a number field." type="Number"></max-string-field>
          <max-string-field input-label="Email Field" auto-validate="true" required=true placeholder="This is a email field." type="Email"></max-string-field>
          <max-string-field input-label="Date Field" auto-validate="true" placeholder="This is a date field" type="date"></max-string-field>
          <max-string-field input-label="Readonly Field" auto-validate="true" placeholder="readonly" readonly='true'></max-string-field>
          <max-string-field input-label="Disabled Field" auto-validate="true" placeholder="Disabled" disabled='true'></max-string-field>
        </template>
      </demo-snippet>
      <h4>Data bind input demo</h4>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <max-string-field input-label="Email Field" input-value="{{emailValue}}" auto-validate="true" placeholder="Init value" type="email" id="max-string-input"></max-string-field>
              <p>bind to the iron-input's <code>value</code>: {{emailValue}}</p>    <button onclick="max-string-input.inputValue='pineapple'">Set bindValue to 'vincent@servicemax.com'</button>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
      <h4>Preventing invalid characters: only allow <code>!@#0123456789</code></h4>
      <demo-snippet>
        <template>
          <max-string-field input-label="Customized Input" allowed-pattern="[!@#0-9]"></max-string-field>
        </template>
      </demo-snippet>
      <h4>No label </h4>
      <demo-snippet>
        <template>
          <max-string-field input-label=" " required></max-string-field>
        </template>
      </demo-snippet>
      <h4>Auto-validation and preventing invalid characters</h4>
      <demo-snippet>
        <template>
          <max-string-field input-label="Pattern Input Demo" allowed-pattern="[0-9]" pattern="\d{3}" placeholder="exactly 3 digits are valid">
          </max-string-field>
        </template>
      </demo-snippet>
      <h4>Validation with a custom validator</h4>
      <demo-snippet>
        <template>
          <cats-only><cats-only>
          <max-string-field type="text" input-label="Customized validator Input" placeholder="only 'cat' is valid" validator="cats-only">
          </max-string-field>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>max-string-field demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../max-string-field.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">

      </style>
    </custom-style>
  </head>
  <body>


    <div class="vertical-section-container centered">
      <demo-snippet>
        <template>
        <style>
          iron-input[invalid] > input {
          border: 1px solid red;
          background-color: #FFCDD2;
          }
        </style>
        <max-string-field input-label="Basic max-string-field demo" type="email" placeholder="This is an email." auto-validate='true' required ='true'></max-string-field>
        </template>
      </demo-snippet>
      <h4>Basic inputs</h4>
      <demo-snippet class="centered-demo">
        <template>
          <max-string-field placeholder="type=date" type="date"></max-string-field>
          <max-string-field placeholder="type=number" type="number"></max-string-field>
          <max-string-field placeholder="disabled" disabled></max-string-field>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
